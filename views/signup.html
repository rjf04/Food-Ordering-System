        <div class="container-fluid has-bg-overlay text-center text-light has-height-lg middle-items" id="book-table">
          <div class="row mx-auto" style="width: 200px;">     
            <h1>Sign Up</h1>        
          </div>
          <div class="">
              <div class="row mb-5">
                <form id="signUpForm" class="login-Form">
                  <div class="form-group">
                    <label >Username</label>
                    <input type="text" class="form-control" id="uname" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password" minlength="5">
                  </div>
                  <div class="form-group">
                      <div class = "row">
                        <div class = "col">
                          <label >First Name</label>
                          <input type="text" class="form-control" id="fname" placeholder="firstname" required>
                        </div>
                      <div class="col">
                          <label >Last Name</label>
                          <input type="text" class="form-control" id="lname" placeholder="lastname" required>  
                      </div>
                  </div>
        
                      <div class="form-group">
                        <div class = "row">
                            <div class = "col-6" >
                              <label >Phone Number</label>
                              <input type="tel" class="form-control" id="num" placeholder="phone number"  name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required/>
                              <!-- <input type="number" class="form-control" id="num" placeholder="phone number" required minlength="10"> -->
                            </div>
                            <div class="col-2">
                                <label >Birthday</label>
                                <input type="text" class="form-control" id="day" placeholder="dd" required>
                            </div>
                            <div class="col-2">
                                <label style="color:white;">Birthday</label>
                                <input type="text" class="form-control" id="month" placeholder="mm" required>
                            </div>
                            <div class="col-2">
                                <label  style="color:white;">Birthday</label>
                                <input type="text" class="form-control" id="year" style="width:60px;" placeholder="yyyy" required>
                            </div>
                        </div>
                      </div>
                        <div class="form-group">
                            <label >Email</label>
                            <input type="email" class="form-control" id="email" placeholder="email" required>
                        </div>
                        <div class = "row">
                          <div class = "col">
                      <button type="submit" class="btn btn-primary " id="Login">Submit</button>
                            
                            <a  class="btn btn-primary "  href='/'>Back</a>
                          </div>      
                        </div>
                </form>
              </div>
          </div>
        </div>
